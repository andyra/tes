<!DOCTYPE html>
<!--[if lt IE 7]><html class="no-js lt-ie9 lt-ie8 lt-ie7"><![endif]-->
<!--[if IE 7]><html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]><html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Another awesome Statamic site">
  <title>{{ title ensure_right=" / " }}{{ site_name }}</title>
  <link rel="stylesheet" href="{{ css_path }}/tes.css">
</head>
<body class="body--{{ segment_1 or 'home' }} body--{{ template replace='/|-' }} body--{{ last_segment }} {{ yield:body_class }}">

  {{ partial:nav }}

  <main class="main container {{ yield:container_class }}container--base{{ /yield:container_class }}">
    {{ template_content }}
  </main>

  <footer>
    &copy; {{ now format="Y" }}
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/cash/3.0.0-beta.2/cash.min.js"></script>
  <script src="https://connect.soundcloud.com/sdk/sdk-3.3.1.js"></script>
  <script src="{{ js_path }}/tes.js"></script>

</body>
</html>

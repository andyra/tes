<!DOCTYPE html>
<!--[if lt IE 7]><html class="no-js lt-ie9 lt-ie8 lt-ie7"><![endif]-->
<!--[if IE 7]><html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]><html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Music & mayhem">
  <title>{{ title ensure_right=" • " replace="Home • |" }}{{ site_name }}</title>
  <link rel="stylesheet" href="{{ css_path }}/tes.css">
  <link rel="alternate" type="application/rss+xml" href="{{ feed_url }}" title="{{ site_name }}" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
</head>

<body class="body--{{ segment_1 or 'home' }} body--{{ template replace='/|-' }} body--{{ last_segment }} {{ yield:body_class }}">
  {{ partial:nav }}
  <main class="main container {{ yield:container_class }}container--base{{ /yield:container_class }}">
    {{ yield:header }}
    <section class="main__content {{ yield:main_content_class }}">
      {{ template_content }}
    </section>
  </main>
  <footer class="footer container container--base m-top-vmin-xl p-bottom-vmin">
    {{ partial:footer }}
  </footer>
  <script src="{{ js_path }}/tes.js"></script>
</body>
</html>

{{ section:container_class }}container--full{{ /section:container_class }}

{{ section:header }}
<header class="page-header">
  <h1 class="page-header__title font--victor-moscoso case--upper align--center">Albums</h1>
</header>
{{ /section:header }}

<section class="album-grid rando-bg-hover--pastel">
{{ collection:albums sort="release_date:desc" }}
  <a class="album-grid__item" href="{{ url }}">
    <h2 class="album-grid__title">
      {{ title }}
      <time class="album-grid__date">{{ release_date format="j F Y" }}</time>
    </h2>
    <figure class="album-grid__image">
      {{ if cover_art }}
        <img class="cover-art" src="{{ glide:cover_art width='300' height='300' }}" alt="{{ title }}" />
      {{ else }}
        <div class="cover-art cover-art--empty"></div>
      {{ /if }}
    </figure>
  </a>
{{ /collection:albums }}
</section>

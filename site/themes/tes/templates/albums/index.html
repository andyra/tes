{{ section:header }}
<header class="page-header">
  <h1 class="page-header__title text-outline--seashell font--syne case--upper">Albums</h1>
</header>
{{ /section:header }}

<section class="grid album-grid">
{{ collection:albums}}
  <a class="album-grid__item" href="{{ url }}">
    <img class="cover-art" src="{{ glide:cover_art width='300' height='300' }}" alt="{{ title }}" />
    {{ title }}
  </a>
{{ /collection:albums }}
</section>

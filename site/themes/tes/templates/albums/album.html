<h1>{{ title }}</h1>
<time>{{ date }}</time>
<a href="{{ soundcloud_url }}">{{ soundcloud_url }}</a>

<h2>Player</h2>
{{ partial:player }}

<h2>Cover Art</h2>
<img src="{{ glide:cover_art width='300' height='300' }}" alt="{{ title }}" />

<h2>Tracklist</h2>
<ol>
{{ tracklist }}
  <li data-url="{{ soundcloud_url }}">
    {{ relate:song }}
      {{ title }}
    {{ /relate:song }}
  </li>
{{ /tracklist }}
</ol>

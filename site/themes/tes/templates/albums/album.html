album
<h1>{{ title }}</h1>
<time>{{ date }}</time>
<a href="{{ soundcloud_url }}">{{ soundcloud_url }}</a>

<h2>Cover Art</h2>
<img src="{{ glide:cover_art width='300' height='300' }}" alt="{{ title }}" />

{{ tracklist }}
  <li>
    {{ relate:song }}
      {{ title }}
    {{ /relate:song }}
    {{ soundcloud_url }}
  </li>
{{ /tracklist }}

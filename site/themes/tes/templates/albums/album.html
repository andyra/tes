album
<h1>{{ title }}</h1>
<time>{{ date }}</time>
<a href="{{ soundcloud_url }}">{{ soundcloud_url }}</a>

<h2>Cover Art</h2>
<img src="{{ cover_art }}" style="max-width: 12rem;" />

{{ tracklist }}
  <li>
    {{ relate:song }}
      {{ title }}
    {{ /relate:song }}
    {{ soundcloud_url }}
  </li>
{{ /tracklist }}

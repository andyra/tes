<h1 class="title--entry">{{ title }}</h1>
<time>{{ date }}</time>
<a href="{{ soundcloud_url }}" target="_blank">View on SoundClown</a>

<div class="flex">
  <div class="flex__item flex__1">
    {{ partial:player playlist_url=soundcloud_url }}
    <ol class="tracklist invoice text--sm">
    {{ tracklist }}
      <li class="tracklist__item invoice__item" data-url="{{ soundcloud_url }}" data-track-state="init">
        <div class="invoice__cell tracklist__count">
          {{ index }}
          <button class="player__button tracklist__button tracklist__button--play button-reset" data-tracklist="play">
            {{ site:sprite id="play" width="32" height="24" }}
          </button>
          <button class="player__button tracklist__button tracklist__button--pause button-reset" data-player="pause" aria-title="Pause">
            {{ site:sprite id="pause" width="28" height="24" }}
          </button>
        </div>
        <div class="invoice__cell">
        {{ relate:song }}
          {{ title }}
        {{ /relate:song }}
        </div>
        <div class="invoice__cell invoice__cell--collapse">
          0:00
        </div>
      </li>
    {{ /tracklist }}
    </ol>
  </div>
  <div class="flex__item">
    <img class="cover-art" src="{{ glide:cover_art width='300' height='300' }}" alt="{{ title }}" />
  </div>
</div>

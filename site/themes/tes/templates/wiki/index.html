<h1>Wiki</h1>

<style>
  .wiki-columns {
    columns: 3;
  }
</style>

Tags:
<ul>
{{ taxonomy:tags sort="title" }}
  <li><a href="{{ url }}">{{ title }}</a></li>
{{ /taxonomy:tags }}
</ul>

<hr>

<ol class="wiki-columns">
  {{ collection:wiki article:exists="true" }}
    <li>
    <a href="{{ url }}">
      {{ title }}
    </a>
  </li>
  {{ /collection:wiki }}
</ol>

<ol class="wiki-columns">
  {{ collection:wiki article:doesnt_exist="true" }}
  <li>
    <a href="{{ url }}">
      {{ title }} <mark>Content</mark>
    </a>
  </li>
  {{ /collection:wiki }}
</ol>

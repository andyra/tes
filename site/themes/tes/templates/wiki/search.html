{{ section:header }}
<header class="page-header">
  <h1 class="m-top-0">Wiki</h1>
  {{ partial:search results="wiki/search" placeholder="Find something" }}
</header>
{{ /section:header }}

<ul class="list list--divided list--links">
{{ search:results collection="wiki" }}
  {{ if no_results }}
    No results.
  {{ /if }}
  <li>
    <a href="{{ url }}">{{ title }}</a>
  </li>
{{ /search:results }}
</ul>

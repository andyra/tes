{{ section:header }}
  <header class="main__header">
    <h1 class="m-top-0">Songs</h1>
    {{ partial:search results="songs/search" placeholder="Find a song" }}
  </header>
{{ /section:header }}

<ul class="list list--divided list--links">
{{ search:results collection="songs" }}
  {{ if no_results }}
    No results.
  {{ /if }}
  <li>
    <a href="{{ url }}">{{ title }}</a>
  </li>
{{ /search:results }}
</ul>

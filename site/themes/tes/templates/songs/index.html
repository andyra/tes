<h1>Songs</h1>

<style>
  .song-columns {
    columns: 3;
  }
</style>

{{ collection:songs type:is="original" paginate="true" limit="500" as="songs" }}
  <ol class="song-columns">
    {{ songs }}
      <li>
        <a href="{{ url }}">{{ title }}</a>
      </li>
    {{ /songs }}
  </ol>
  {{ paginate }}
    <a href="{{ prev_page }}">⬅ Previous</a>

    {{ current_page }} of {{ total_pages }} pages
    (There are {{ total_items }} posts)

    <a href="{{ next_page }}">Next ➡</a>
  {{ /paginate }}
{{ /collection:songs }}

<div class="player {{ class }}" data-player data-player-url={{ playlist_url }} data-player-state="disabled" aria-disabled="true">
  <button class="player__control player__button button-reset" data-player="control" aria-title="Play">
    {{ site:sprite id="play" width="32" height="24" }}
    {{ site:sprite id="pause" width="28" height="24" }}
    <div class="player__spinner spinner" data-player="spinner"></div>
  </button>
  <div class="player__content">
    <div class="player__row">
      <div class="player__title" data-player="title" aria-hidden="true">Title</div>
      <div class="player__duration">
        <span class="player__time player__time--current" data-player="current-time">0:00</span>/
        <span class="player__time player__time--total" data-player="total-time" aria-hidden="true">0:00</span>
      </div>
    </div>
    <div class="player__row">
      <div class="player__progress" data-player="seek">
        <div class="player__progress-bar" data-player="progress"></div>
      </div>
      <div class="player__skips">
        <button class="player__skip player__button button-reset" data-player="prev" aria-title="Prev">
          {{ site:sprite id="prev" width="64" height="24" }}
        </button>
        <button class="player__skip player__button button-reset" data-player="next" aria-title="Next">
          {{ site:sprite id="next" width="64" height="24" }}
        </button>
      </div>
    </div>
  </div>
</div>

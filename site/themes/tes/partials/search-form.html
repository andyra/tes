<form class="form form--search m-bottom-base" action="/{{ template }}" method="GET">
  <input name="collection" value="{{ scope }}" type="hidden">
  <input class="input" type="text" name="q" value="{{ get:q }}" placeholder="{{ placeholder }}" />
  {{ site:sprite id="icon-eye" width="16" height="16" class="form--search__icon" }}
  <button class="button" type="submit">Search</button>
</form>

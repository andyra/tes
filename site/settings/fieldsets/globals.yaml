        display: Zip
        type: text
        width: 25
        validate: 'alpha_num|size:5'
      phone:
        display: Phone
        type: text
        width: 50
      email:
        display: Email
        type: text
        width: 50
  sidebar:
    display: Web
    fields:
      podcast_rss:
        display: 'Podcast RSS Feed'

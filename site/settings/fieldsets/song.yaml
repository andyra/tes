title: Song
create_title: 'New Song'
taxonomies: false
sections:
  main:
    display: Main
    fields:
      title:
        type: text
        display: Title
        validate: required
        width: 66
        localizable: true
      type:
        options:
          original: Original
          cover: Cover
          segment: Segment
        inline: false
        type: radio
        width: 33
        display: Type
        validate: required
        default: original
      notes:
        display: Notes
        type: markdown
        instructions: 'Lyrics, written notation, etc.'
        width: 66
        cheatsheet: false
        restrict_assets: false
      lead_sheets:
        container: s3
        folder: songs
        restrict: true
        mode: grid
        type: assets
        width: 33
        display: 'Lead Sheets'
        instructions: 'If you have any images of the music'
  sidebar:
    display: Sidebar
    fields:
      slug:
        display: Slug
        type: text
        validate: required
      date:
        display: Date
        type: date
        allow_time: false
        width: 50
      author:
        display: Author
        type: users
        default: current
        max_items: 1
        validate: required
        width: 50
      wikis:
        display: 'Wiki References'
        instructions: 'People, places, etc. referenced in this song'
        collection:
          - wiki
        mode: tags
        type: collection

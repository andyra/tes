title: Songs
create_title: 'New Song'
sections:
  main:
    display: Main
    fields:
      title:
        type: text
        display: Title
        localizable: true
        validate: required
      content:
        display: 'Musical Notes'
        type: markdown
      wiki_entries:
        display: 'Wiki Entries'
        label: '{{ title }}'
        collection:
          - wiki
        mode: tags
        type: collection
        instructions: 'Select wiki entries referenced in this song'
  sidebar:
    display: Sidebar
    fields:
      slug:
        type: text
        validate: required
      author:
        display: Author
        type: users
        default: current
        max_items: 1
        validate: required

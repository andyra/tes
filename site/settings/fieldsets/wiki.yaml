title: Wiki
create_title: 'New Article'
taxonomies: false
sections:
  main:
    display: Main
    fields:
      title:
        type: text
        display: Title
        width: 66
      content:
        display: Content
        type: markdown
        width: 66
      images:
        type: assets
        container: main
        max_files: 10
        width: 33
  sidebar:
    display: Sidebar
    fields:
      slug:
        display: Slug
        type: text
        validate: required
      date:
        display: Date
        type: date
      author:
        display: Author
        type: users
        default: current
        max_items: 1
        validate: required
      wiki_tags:
        display: Category
        type: taxonomy
        taxonomy: wiki-tags

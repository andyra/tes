title: Wiki
create_title: 'New Article'
taxonomies: false
sections:
  main:
    display: Main
    fields:
      title:
        type: text
        display: Title
        width: 66
        localizable: true
      content2:
        buttons:
          - h2
          - h3
          - bold
          - italic
          - unorderedlist
          - orderedlist
          - quote
          - anchor
        style: sans
        spellcheck: true
        allow_source: true
        allow_internal_links: true
        link_noopener: false
        link_noreferrer: false
        target_blank: false
        semantic_elements: true
        container: s3
        folder: wiki
        restrict_assets: true
        sets:
          image:
            display: Image
            fields:
              image:
                container: s3
                folder: wiki
                restrict: true
                max_files: 1
                mode: grid
                type: assets
                display: Image
        type: bard
        width: 66
        display: Content
      images:
        type: assets
        container: s3
        max_files: 1
        width: 33
        restrict: false
        folder: wiki
        display: 'Featured Image'
  sidebar:
    display: Sidebar
    fields:
      slug:
        display: Slug
        type: text
        validate: required
      author:
        display: Author
        type: users
        default: current
        max_items: 1
        validate: required
        width: 50
      date:
        display: Date
        type: date
        width: 50
      tags:
        taxonomy: tags
        type: taxonomy
        display: Categories
        validate: required

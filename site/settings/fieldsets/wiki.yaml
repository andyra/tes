title: Wiki
create_title: 'New Article'
sections:
  main:
    display: Main
    fields:
      title:
        type: text
        display: Title
        width: 66
        localizable: true
      content:
        display: Content
        type: markdown
        width: 66
      images:
        type: assets
        container: s3
        max_files: 10
        width: 33
        restrict: false
        folder: wiki
  sidebar:
    display: Sidebar
    fields:
      slug:
        display: Slug
        type: text
        validate: required
      author:
        display: Author
        type: users
        default: current
        max_items: 1
        validate: required
        width: 50
      date:
        display: Date
        type: date
        width: 50
      tags:
        taxonomy: tags
        type: taxonomy
        display: Categories
        validate: required
taxonomies: true

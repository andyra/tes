title: Episodes
create_title: 'New Episode'
taxonomies: false
sections:
  sidebar:
    fields:
      slug:
        type: text
        validate: required
      author:
        display: Author
        type: users
        default: current
        max_items: 1
        validate: required
  main:
    fields:
      title:
        type: text
        display: Title
        width: 66
        localizable: true
      soundcloud_url:
        display: 'Soundcloud URL'
        type: text
        validate: active_url
      album:
        display: 'Music Album'
        instructions: 'Select the album with the songs from this Episode'
        max_items: '1'
        collection:
          - albums
        mode: tags
        type: collection
      wiki_entries:
        display: 'Wiki Entries'
        label: '{{ title }}'
        collection:
          - wiki
        mode: tags
        type: collection
        instructions: 'Select wiki entries referenced in this episode'

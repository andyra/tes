title: Episode
create_title: 'New Episode'
taxonomies: false
sections:
  main:
    display: Main
    fields:
      title:
        type: text
        display: Title
        localizable: true
      cover_art:
        display: 'Cover Art'
        type: assets
        instructions: 'JPG at least 1400Ã—1400px'
        container: s3
        folder: episodes
        max_files: 1
        validate: 'required|ext:jpg'
        width: 33
        restrict: true
      release_date:
        display: 'Release Date'
        type: date
        allow_time: false
        width: 33
      album:
        display: 'Companion Album'
        type: collection
        mode: tags
        instructions: 'The album with the music from this episode'
        max_items: '1'
        collection:
          - albums
        width: 33
      tracklist:
        display: Minutes
        mode: table
        min_rows: 1
        add_row: Add
        type: grid
        fields:
          description:
            type: textarea
            width: 25
            display: Description
            validate: required
          song:
            max_items: '1'
            collection:
              - songs
            mode: tags
            type: collection
            width: 25
            display: Song
          soundcloud_url:
            type: text
            width: 25
            display: 'Soundcloud URL'
            validate: active_url
          wikis:
            collection:
              - wiki
            mode: tags
            type: collection
            width: 25
            display: Wikis
      description:
        display: Description
        type: markdown
        instructions: 'What happens in this episode?'
        width: 66
  sidebar:
    display: Sidebar
    fields:
      slug:
        type: text
        validate: required
      author:
        display: Author
        type: users
        default: current
        max_items: 1
      wikis:
        display: 'Wiki References'
        instructions: 'People, places, etc. referenced in this episode'
        type: collection
        mode: tags
        collection:
          - wiki

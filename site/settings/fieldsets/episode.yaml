title: Episode
create_title: 'New Episode'
taxonomies: false
sections:
  main:
    display: Main
    fields:
      title:
        type: text
        display: Title
        width: 66
        localizable: true
      soundcloud_url:
        display: 'Soundcloud URL'
        type: text
        validate: active_url
        width: 66
      description:
        display: Description
        type: markdown
        instructions: 'What happens in this episode?'
        width: 66
      cover_art:
        display: 'Cover Art'
        type: assets
        instructions: 'At least 1400 Ã— 1400'
        container: s3
        folder: episodes
        max_files: 1
        validate: 'ext:jpg,png'
        width: 33
        restrict: true
      tracklist:
        display: 'Songs on This Episode'
        type: grid
        mode: table
        min_rows: 1
        add_row: 'Add Song'
        fields:
          song:
            display: Songs
            type: collection
            collection:
              - songs
            max_items: '1'
            mode: tags
      album:
        display: 'Episode Album'
        type: collection
        mode: tags
        instructions: 'The album with the music from this episode'
        max_items: '1'
        collection:
          - albums
        width: 66
  sidebar:
    display: Sidebar
    fields:
      slug:
        type: text
        validate: required
      date:
        display: 'Release Date'
        type: date
        allow_time: false
        width: 50
      author:
        display: Author
        type: users
        default: current
        max_items: 1
        validate: required
        width: 50
      wiki:
        display: 'Wiki References'
        instructions: 'People, places, etc. referenced in this episode'
        type: collection
        mode: tags
        collection:
          - wiki

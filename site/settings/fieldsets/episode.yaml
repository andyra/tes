title: Episode
create_title: 'New Episode'
taxonomies: false
sections:
  main:
    display: Main
    fields:
      title:
        type: text
        display: Title
        localizable: true
        width: 50
      audio_file:
        type: text
        width: 50
        display: 'Audio File'
        validate: required|active_url
      description:
        display: Description
        type: textarea
        width: 50
        validate: required
      release_date:
        display: 'Release Date'
        type: date
        allow_time: false
        width: 25
        allow_blank: false
        require_time: false
        validate: required
      cover_art:
        display: 'Cover Art'
        type: assets
        instructions: 'JPG at least 1400×1400px'
        container: s3
        folder: episodes
        max_files: 1
        validate: 'required|ext:jpg'
        width: 25
        restrict: true
      tracklist:
        display: Minutes
        instructions: 'Individual tracks for the episode. Either fill out segment or description—no need to do both.'
        mode: table
        min_rows: 1
        add_row: Add
        type: grid
        fields:
          segment:
            type: textarea
            width: 25
            display: Segment
            validate: required
          song:
            max_items: '1'
            collection:
              - songs
            mode: tags
            type: collection
            width: 25
            display: Song
          wikis:
            collection:
              - wiki
            mode: tags
            type: collection
            width: 25
            display: Wikis
          audio_file:
            type: text
            width: 25
            display: 'Audio File'
            validate: active_url
      album:
        display: 'Companion Album'
        type: collection
        mode: tags
        instructions: 'The album with the music from this episode'
        max_items: '1'
        collection:
          - albums
  sidebar:
    display: Sidebar
    fields:
      slug:
        type: text
        validate: required
      author:
        display: Author
        type: users
        default: current
        max_items: 1

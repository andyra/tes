title: Video
create_title: 'New Video'
taxonomies: false
sections:
  main:
    display: Main
    fields:
      title:
        type: text
        display: Title
        validate: required
        localizable: true
      url:
        display: 'Video URL'
        type: text
        validate: active_url
  sidebar:
    display: Sidebar
    fields:
      slug:
        type: text
        validate: required
      date:
        display: Date
        type: date
        allow_time: false
        width: 50
      author:
        display: Author
        type: users
        default: current
        max_items: 1
        validate: required
        width: 50
      wikis:
        display: 'Wiki Tags'
        instructions: 'People, places, etc. referenced in this video'
        collection:
          - wiki
        mode: tags
        type: collection

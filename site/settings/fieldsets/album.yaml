title: Album
create_title: 'New Album'
taxonomies: false
sections:
  main:
    display: Main
    fields:
      title:
        display: Title
        type: text
        validate: required
        localizable: true
        width: 66
      artist:
        max_items: 1
        label: '{{ title }}'
        taxonomy: artists
        mode: tags
        type: taxonomy
        width: 33
        display: Artist
        validate: required
      cover_art:
        display: 'Cover Art'
        type: assets_organized
        instructions: 'JPG at least 1400Ã—1400px'
        container: s3
        folder: albums
        max_files: 1
        validate: 'required|ext:jpg'
        width: 25
      release_date:
        display: 'Release Date'
        type: date
        allow_time: false
        validate: required
        width: 25
      type:
        options:
          studio: Studio
          live: 'Live Set'
          episode: 'Episode Album'
        inline: false
        type: radio
        width: 25
        display: Type
        default: studio
      tracklist:
        display: Tracklist
        type: grid
        mode: table
        min_rows: 1
        add_row: 'Add Track'
        fields:
          song:
            display: Track
            type: collection
            collection:
              - songs
            max_items: '1'
            mode: tags
            width: 33
          audio_file:
            type: text
            display: 'Audio File'
            validate: active_url
            width: 66
  sidebar:
    display: Sidebar
    fields:
      slug:
        display: Slug
        type: text
        validate: required
      author:
        display: Author
        type: users
        default: current
        max_items: 1

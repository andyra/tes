title: Album
create_title: 'New Album'
taxonomies: false
sections:
  main:
    display: Main
    fields:
      title:
        display: Title
        type: text
        validate: required
        width: 50
        localizable: true
      type:
        options:
          studio: Studio
          live: 'Live Set'
        inline: false
        type: radio
        width: 25
        display: Type
        validate: required
        default: studio
      performance_date:
        allow_blank: false
        allow_time: false
        require_time: false
        earliest_date: 'January 1, 1900'
        type: date
        width: 25
        display: 'Performance Date'
        show_when:
          type: live
      soundcloud_url:
        display: 'Soundcloud URL'
        type: text
        validate: active_url
        width: 66
      cover_art:
        display: 'Cover Art'
        type: assets
        instructions: 'JPG at least 1400Ã—1400px'
        container: s3
        folder: albums
        max_files: 1
        validate: 'required|ext:jpg'
        width: 33
      tracklist:
        display: Tracklist
        type: grid
        mode: table
        min_rows: 1
        add_row: 'Add Track'
        fields:
          song:
            display: Track
            type: collection
            collection:
              - songs
            max_items: '1'
            mode: tags
            width: 33
          soundcloud_url:
            type: text
            display: 'Soundcloud Link'
            validate: active_url
            width: 66
          audio_file:
            type: assets_organized
            display: 'Audio File'
  sidebar:
    display: Sidebar
    fields:
      slug:
        display: Slug
        type: text
        validate: required
      date:
        display: 'Release Date'
        type: date
        allow_time: false
        width: 50
      author:
        display: Author
        type: users
        default: current
        max_items: 1
        validate: required
        width: 50

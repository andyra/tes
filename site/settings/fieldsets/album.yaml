title: Album
create_title: 'New Album'
taxonomies: false
sections:
  sidebar:
    fields:
      slug:
        type: text
        validate: required
      author:
        display: Author
        type: users
        default: current
        max_items: 1
        validate: required
  main:
    fields:
      title:
        display: Title
        type: text
        localizable: true
        validate: required
      soundcloud_url:
        display: 'Soundcloud URL'
        type: text
        validate: active_url
      tracklist:
        display: Tracklist
        type: grid
        mode: table
        min_rows: 1
        add_row: 'Add Track'
        fields:
          song:
            display: Track
            type: collection
            collection:
              - songs
            max_items: '1'
            mode: tags
            width: 50
          soundcloud_url:
            type: text
            display: 'Soundcloud Link'
            validate: active_url
            width: 50

title: Album
create_title: 'New Album'
taxonomies: false
sections:
  main:
    display: Main
    fields:
      title:
        display: Title
        type: text
        validate: required
        width: 66
      date:
        display: Release Date
        type: date
        width: 33
      soundcloud_url:
        display: 'Soundcloud URL'
        type: text
        validate: active_url
        width: 66
      image:
        display: Cover Art
        type: assets
        instructions: 'At least 1400 Ã— 1400'
        container: s3
        folder: cover-art
        max_files: 1
        validate: "ext:jpg,png"
        width: 33
      tracklist:
        display: Tracklist
        type: grid
        mode: table
        min_rows: 1
        add_row: 'Add Track'
        fields:
          song:
            display: Track
            type: collection
            collection:
              - songs
            max_items: '1'
            mode: tags
            width: 33
          soundcloud_url:
            type: text
            display: 'Soundcloud Link'
            validate: active_url
            width: 66
  sidebar:
    display: Sidebar
    fields:
      slug:
        type: text
        validate: required
